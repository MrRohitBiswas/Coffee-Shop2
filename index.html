<!DOCTYPE html>
<html>
 <head>
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
 	<title>Best Coffee Store in India</title>
   <link rel="stylesheet" type="text/css" href="coffeeshop.css">
</head>
 <body>
   <div class="container">
   <header class="coffee-header">
      <div class="logo">
         <img src="coffee-logo.png">
         <span class="logo-text">Coffee Shop</span>
      </div>
      <nav class="coffee-nav">
      <a href ="index.html">Home</a>
      <a href="product.html">Product</a>
      <a href="contacts.html">Contacts</a>
   </nav>
   </header>
     <div class="site-content">
       <div class="image-content">
           <h1 class="quote">Coffee is the best thing to douse sunrise with</h1>
         </div>
         <div class="cards">
            <h1 id="product">Products</h1>
            <div class="card">
          <img src="mocha-image.png">
          <div>
               <h2>Mocha</h2>
               <h3>&#8377; 250</h3>
            </div>
         </div>
            <div class="card">
            <img src="cappuccino-image.png">
            <div>
               <h2>Cappuccino</h2>
               <h3>&#8377; 270</h3>
            </div>
         </div>
            <div class="card">
            <img src="americano-image.png">
            <div>
               <h2>Americano</h2>
               <h3>&#8377; 300</h3>
            </div>
         </div>
            <div class="card">
            <img src="latte-image.png">
            <div>
              <h2>Latte</h2>
               <h3>&#8377; 170</h3>
            </div>
         </div>
         <div class="order-section">
            <h1 id="order">Order</h1>
            <script type="text/javascript" src="https://form.jotform.com/jsform/213591467070052"></script>
            <form class="form">
               <p class="feed">Send your valuable feedback to us</p>
               <input type="text" placeholder="Name">
               <input type="email" placeholder="E-mail">
               <input type="Feedback" placeholder="Feedback">
               <input type="submit">
            </form>

            
         </div>
        </div>
      </div>
   </div>
</body>
</html>
